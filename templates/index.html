<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEED-TS Dashboard</title>
    <link type="image/png" sizes="96x96" rel="icon" href="{{ url_for('static', filename='logo.png') }}">

    <style>
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #ffffff;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        /* Stats Section */
        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.5);
        }

        .highlight {
            color: #ffd700; /* Gold color for emphasis */
            font-size: 2rem;
        }

        /* Table Section */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden; /* To apply rounded corners */
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 15px;
        }

        td {
            padding: 12px;
        }

        th,
        td {
            text-align: center;
        }

        tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Graph Section */
        canvas {
            margin-top: 30px;
        }
    </style>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        async function fetchLogs() {
            const response = await fetch('/logs');
            const data = await response.json();
            
            const tableBody = document.getElementById('logTable');
            
            tableBody.innerHTML = '';
            
            data.forEach(log => {
                const row = `<tr><td>${log.action}</td><td>${new Date(log.timestamp).toLocaleString()}</td></tr>`;
                tableBody.innerHTML += row;
            });
        }

        async function fetchAnalytics() {
            const response = await fetch('/analytics');
            
            const data = await response.json();
            
            document.getElementById('totalEntries').innerText = data.total_entries || '0';
            document.getElementById('totalExits').innerText = data.total_exits || '0';
            document.getElementById('currentInside').innerText = data.current_inside || '0';
        }

        async function fetchGraphData() {
          try {
              const response = await fetch('/graph-data');
              const graphData = await response.json();

              const ctx = document.getElementById('movementChart').getContext('2d');

              // Destroy any existing chart instance to avoid duplication
              if (window.movementChart) {
                  window.movementChart.destroy();
              }

              // Create a new chart instance
              window.movementChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                      labels: graphData.hours,
                      datasets: [
                          {
                              label: 'People Movement',
                              data: graphData.movements,
                              backgroundColor: 'rgba(75,192,192,0.6)',
                              borderColor: 'rgba(75,192,192,1)',
                              borderWidth: 1
                          }
                      ]
                  },
                  options: {
                      responsive: true,
                      plugins: {
                          legend: { position: 'top' },
                          title: { display: true, text: 'People Movement by Hour' }
                      },
                      scales: { yAxes:{ beginAtZero:true}}
                  }
              });
          } catch (error) {
              console.error('Error fetching graph data:', error);
          }
      }
      
      function updateData() {
          fetchLogs();
          fetchAnalytics();
          fetchGraphData();
      }
      
      window.onload = updateData;

    </script>
</head>
<body>
    <h2 aria-label="Dashboard Title">TEED-TS Entry/Exit Dashboard</h2>


    <!-- Stats Section -->
    <div class="stats">
        <div class="card">
          Total Entries:
          <span id="totalEntries" class="highlight">0</span>
        </div>
        
        <div class="card">
          Total Exits:
          <span id="totalExits" class="highlight">0</span>
        </div>
        
        <div class="card">
          Currently Inside:
          <span id="currentInside" class="highlight">0</span>
        </div>
    </div>

    <!-- Logs Table -->
    <table>
      <thead>
          <tr>
              <th>Action</th>
              <th>Timestamp</th>
          </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>

    <!-- Graph Section -->
</body>
</html>
